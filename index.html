<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tarea libre 1</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  <div class="grid-main">
    <div class="odd">
      l
    </div>
    <div class="even">
      <div class="tictactoe">
        <div class="odd">
          <img src="images/Blank.png" alt="blank" class="js-00" onclick="play(0, 0)">
        </div>
        <div class="even">
          <img src="images/Blank.png" alt="blank" class="js-01" onclick="play(0, 1)">
        </div>
        <div class="odd">
          <img src="images/Blank.png" alt="blank" class="js-02" onclick="play(0, 2)">
        </div>
        <div class="even">
          <img src="images/Blank.png" alt="blank" class="js-10" onclick="play(1, 0)">
        </div>
        <div class="odd">
          <img src="images/Blank.png" alt="blank" class="js-11" onclick="play(1, 1)">
        </div>
        <div class="even">
          <img src="images/Blank.png" alt="blank" class="js-12" onclick="play(1, 2)">
        </div>
        <div class="odd">
          <img src="images/Blank.png" alt="blank" class="js-20" onclick="play(2, 0)">
        </div>
        <div class="even">
          <img src="images/Blank.png" alt="blank" class="js-21" onclick="play(2, 1)">
        </div>
        <div class="odd">
          <img src="images/Blank.png" alt="blank" class="js-22" onclick="play(2, 2)">
        </div>
      </div>
    </div>
    <div class="odd">
      r
    </div>
  </div>

  <button onclick="reset()">Reset</button>

  <script src="index.js"></script>
</body>
</html>
